<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="title"></div>
    <div class="main">

        <div class="roll-dice">
            <h3 id = "p1">Player 1</h3>
            <img src="" class = "result-img left" alt="Dice">
        </div>

        <button class="roll" >Roll The Dice</button> 

        <div class="roll-dice2">
            <h3 id="p2">Player 2</h3>
            <img src="" class = "result-img right" alt="Dice">
        </div>

    </div>
</body>
</html>
